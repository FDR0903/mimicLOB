{% set name = "mimicLOB" %}
{% set version = "0.0.1" %}


package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  path: ../

build:
  noarch: python 
  number: 0 


requirements:
  build:
    - python>=3.7
    - setuptools
    - ipython>=6.0.0
    - numpy>=1.15.0
    - matplotlib>=3.0.2
    - pandas>=0.24.1
    - requests>=2.22.0
    - Flask>=1.1.0
    - six>=1.12.0
    - sortedcontainers>=2.1.0
    - apscheduler
    - pyyaml
    - future
  

  run:
    - python>=3.7
    - setuptools
    - ipython>=6.0.0
    - numpy>=1.15.0
    - matplotlib>=3.0.2
    - pandas>=0.24.1
    - requests>=2.22.0
    - Flask>=1.1.0
    - six>=1.12.0
    - sortedcontainers>=2.1.0
    - apscheduler
    - pyyaml
    - future


test:
    source_files:
     - test
    commands:
     - python "test\test.py"

about:
  author: FDR
  email: FDR0903.DEV@gmail.com
  summary: mimic LOB is a framework with an in-house matching Engine & specific agents based on different models that allows simulation of high frequency trading strategies. Please refer to demo files for more info & documentation.